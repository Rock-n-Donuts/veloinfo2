<div id="segment_panel" class="absolute w-full md:w-[500px] bg-white z-20 bottom-0 rounded-lg">
    <img id="spinner" class="htmx-indicator static z-30 bottom-8 mx-auto inset-x-0" src="/pub/bars.svg" />
    <div class="p-2 m-1">
        <div hx-on:click="clear()" class="absolute right-2 cursor-pointer p-4">
            X
        </div>
        <div>
            <div class="flex mb-2 mt-1">
                {{score_circle}}
                <div>
                    <div class="text-sm font-bold">{{ segment_name }}</div>
                    <div class="text-sm text-gray-600">{{ comment }}</div>
                </div>
            </div>
            {% if edit %}
            <form>
                {{score_selector}}
                <input type="hidden" name="way_ids" value="{{way_ids}}">
                <textarea rows="4" cols="50" name="comment" class="border-2" placeholder="Commentaire"></textarea>
                <br>
                <button hx-post="/segment_panel" hx-target="#info" class="ml-2 bg-slate-300 rounded uppercase p-2"
                    hx-on:click="reset()">Enregistrer</button>
            </form>
            {% else %}
            <button hx-get="/segment_panel/edit/ways/{{way_ids}}" hx-target="#info"
                class="ml-2 bg-slate-300 rounded uppercase p-2">Modifier l'Ã©tat du
                segment</button>
            <div class="uppercase m-2">historique</div>
            <div class="overflow-auto h-72">
                <hr>
                {% for contribution in history %}
                {{ contribution }}
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{{ info_panel_template }}
