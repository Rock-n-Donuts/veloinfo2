
{% if score == 1.0 %}
  <div class="rounded-full bg-green-700 h-6 w-6 m-1"></div>
{% else if score >= 0.75 %}
    <div class="rounded-full bg-green-400 h-6 w-6 m-1"></div>
{% else if score >= 0.5 %}
    <div class="rounded-full bg-yellow-400 h-6 w-6 m-1"></div>
{% else if score >= 0.25 %}
    <div class="rounded-full bg-orange-600 h-6 w-6 m-1"></div>
{% else if score == 0.0 %}
    <div class="rounded-full bg-red-600 h-6 w-6 m-1"></div>
{% endif %}
