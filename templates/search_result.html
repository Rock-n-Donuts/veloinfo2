{% for search_result in search_results %}
<div hx-on:click="showSearchResult({{search_result.lng}}, {{search_result.lat}})"
    class="cursor-pointer m-2 text-sm font-bold flex">
    <div class="rounded-full bg-amber-800 h-2 w-2 m-1"></div>
    {{ search_result.number }} {{ search_result.street }}, {{ search_result.city }}
    <hr>
</div>
{% endfor %}
