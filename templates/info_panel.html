<div id="info_panel" style="position: absolute; bottom: 10px; right: 10px; z-index: 10;">
    {% if status == "segment" %}
    <div class="bg-white p-2 rounded-xl shadow-lg">
        <div hx-on:click="clear()" 
            class="absolute right-2 cursor-pointer">
            X
        </div>
        <div class="mt-4">
            {{ segment_name }}
            <div>
                <select id="select_score" name="score" class="bg-white m-2" hx-post="/info_panel/{{way_ids}}"
                    hx-target="#info_panel" hx-swap="outerHTML" hx-on:change="reset()">
                    {{options}}
                </select>
            </div>
        </div>
    </div>
    {% endif %}
</div>
