<div id="info_panel" style="position: absolute; bottom: 10px; right: 10px; z-index: 10;">
    {% if status == "segment" %}
    <div class="bg-white p-2 rounded-xl shadow-lg">
        {{ segment_name }}
        <div>
            <select id="select_score"
                    name="score"
                    class="bg-white m-2" 
                    hx-post="/info_panel/{{way_id}}" 
                    hx-target="#info_panel" 
                    hx-swap="outerHTML"
                    hx-on:change="setTimeout(reset, 100)">
                {{options}}
            </select>
        </div>
    </div>
    {% endif %}
</div>
