<div data-score-id="{{score_id}}" 
     class="flex cursor-pointer" 
     hx-get="/segment_panel/id/{{score_id}}" 
     hx-target="#info" 
     onclick="zoom(this.getAttribute('data-score-id'));event.stopPropagation();">
    <div class="text-3xl mx-2">{{ score }}</div>
    <div class="content-start">{{ created_at}} {{ name }} {{ comment }}</div>
</div>
